ID: cap-joule
_schema-version: "3.1"
version: 1.0.0

modules:
  - name: cap-joule-srv
    type: nodejs
    path: .
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    build-parameters:
      builder: npm
      ignore: ["node_modules/"]

resources: []
